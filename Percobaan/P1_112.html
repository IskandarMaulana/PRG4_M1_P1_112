<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>P1_112_1</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        .my-class {
            font-family:'Birch Std';
            font-size: 30px;
        }

        #my-list {
            color: #0026ff;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">Ini adalah heading 1</h1>
    <h2 style="color: red;">Ini adalah heading 2</h2>
    <h3 style="font-size: 18px;">Ini adalah heading 3</h3>
    <p style="background-color: yellow;">Ini adalah sebuah paragraf</p>

    <!-- Contoh Gambar -->
    <img src="image.png" alt="Logo HTML" />
    <br />
    <!-- Contoh Tautan (Link) -->
    <a href="https://www.google.co.id">Ini adalah tautan Google</a>

    <!-- Contoh Daftar (List) -->
    <ul id="my-list">
        <li>Pemrograman 4</li>
        <li>Pemrograman 5</li>
        <li>Rekayasa Perangkat Lunak</li>
    </ul>

    <!-- Contoh Table -->
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>Roni</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Hanif</td>
            <td>22</td>
        </tr>
    </table>

    <!-- Contoh Formulir -->
    <form>
        <label for="nama">Nama : </label>
        <input type="text" id="nama" name="nama" <br />

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" <br />

        <input type="submit" value="Kirim" />
    </form>
</body>
</html>
